<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Heatmap</title>
  <style>
    /* Style for the map */
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Fancy Heatmap - Audi Dealerships</h1>
  <div id="map"></div>

  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap" async defer></script>
  <script>
    let map;
    let infowindow;

    function initMap() {
      // Initialize the map centered around a test location (e.g., New York City)
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 40.730610, lng: -73.935242}, // NYC coordinates
        zoom: 12
      });

      infowindow = new google.maps.InfoWindow();

      // Call function to search for Audi dealerships
      findAudiDealerships();
    }

    function findAudiDealerships() {
      // Instantiate a places service object
      const service = new google.maps.places.PlacesService(map);

      // Define the search request for Audi dealerships
      const request = {
        location: map.getCenter(),
        radius: 5000, // 5 km radius
        query: 'Audi dealership'
      };

      // Perform the search
      service.textSearch(request, function(results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          results.forEach(function(place) {
            // Place a marker for each Audi dealership
            const marker = new google.maps.Marker({
              map: map,
              position: place.geometry.location,
              title: place.name
            });

            // Add an info window to each marker
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.setContent('<div><strong>' + place.name + '</strong><br>' +
                                    place.formatted_address + '</div>');
              infowindow.open(map, marker);
            });
          });
        }
      });
    }
  </script>
</body>
</html>
